<body>
    <div class="login-container">
        <img src="https://www.bharathagrovet.com/images/bhart_argo_logo.png" alt="Logo" class="logo" style="float: right;">
        <div class="login-header">
            <h2>Online Aptitude Test</h2>
            <div class="footer">
                <p class="developer-info">Designed by <strong>Deeksh@y</strong></p>
            </div>
        </div>
        <form class="login-form" id="loginForm">
        <input type="text" id="username" class="login-input" placeholder="Username" required aria-label="Username" style="transition: border-color 0.3s;">

        <input type="password" id="password" class="login-input" placeholder="Password" required aria-label="Password" style="transition: border-color 0.3s;">

            <div class="remember-me">
                <label for="rememberMe" class="remember-me-label"></label>
            </div>
            <div class="show-password-container">
                <input type="checkbox" id="showPassword" class="show-password-checkbox">
                <label for="showPassword" class="show-password-label">
                    <i class="fas fa-eye" id="show-password-icon"></i>
                    <span id="show-password-text">Show Password</span>
                </label>
            </div>
            <br>
            <button type="submit" class="login-button">Login</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <p class="footer"><a href="#" id="forgotPassword">Forgot Password?</a></p>
        </form>
        <div class="social-media">
            <a href="#" class="social-media-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-media-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-media-link">
                <i class="fab fa-google"></i>
            </a>
        </div>
    </div>
    <script>
        // Show password functionality
        const showPasswordCheckbox = document.getElementById('showPassword');
        const passwordInput = document.getElementById('password');

        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.setAttribute('type', this.checked ? 'text' : 'password');
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loadingSpinner = document.getElementById('loadingSpinner');

            loadingSpinner.style.display = 'block'; // Show loading spinner

            // Check credentials
            if (username === 'user' && password === '*123#') {
                window.location.href = 'dashboard.html'; // Redirect to user dashboard
            } else if (username === 'admin' && password === '*000#') {
                window.location.href = 'admin_dashboard.html'; // Redirect to admin dashboard
            } else {
                loadingSpinner.style.display = 'none'; // Hide loading spinner
                alert('Invalid username or password. Please try again.'); // Improved error message
            }
        });
    </script>
