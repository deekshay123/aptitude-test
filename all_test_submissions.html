<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Test Submissions</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #0056b3;
      --primary-dark: #004085;
      --success-color: #28a745;
      --success-dark: #218838;
      --danger-color: #dc3545;
      --danger-dark: #c82333;
      --background-light: #f8f9fa;
      --text-color: #343a40;
      --shadow-light: rgba(0, 86, 179, 0.3);
      --shadow-dark: rgba(0, 64, 133, 0.5);
      --font-family-base: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .back-to-dashboard {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: color 0.3s ease;
      user-select: none;
    }
    .back-to-dashboard:hover {
      color: #a8b9ff;
      text-decoration: underline;
    }
    .back-to-dashboard i {
      font-size: 1.2rem;
    }
    .delete-success-message {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(21, 87, 36, 0.2);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      max-width: 400px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    .delete-success-message.show {
      opacity: 1;
      pointer-events: auto;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .search-container {
      margin-bottom: 1rem;
      display: flex;
      justify-content: flex-end;
    }
    .search-container input {
      width: 300px;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(67, 97, 238, 0.2);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .search-container input:focus {
      outline: none;
      border-color: #4361ee;
      box-shadow: 0 0 12px rgba(67, 97, 238, 0.5);
    }
    .table-container {
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.15);
      background: white;
      padding: 1rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      font-size: 0.95rem;
      box-shadow: none;
      display: block;
    }
    thead {
      background: linear-gradient(135deg, #4361ee, #3f37c9);
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
      display: table-header-group;
    }
    tbody {
      display: block;
      max-height: 400px;
      overflow-y: auto;
    }
    th, td {
      padding: 1rem 1.5rem;
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid #e0e6f0;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    /* Align submission date and time columns center */
    th:nth-child(3),
    th:nth-child(4),
    td:nth-child(3),
    td:nth-child(4) {
      text-align: center;
    }
    thead th:nth-child(1),
    tbody td:nth-child(1) {
      width: 5%;
      min-width: 5%;
      max-width: 5%;
    }
    thead th:nth-child(2),
    tbody td:nth-child(2) {
      width: 25%;
      min-width: 25%;
      max-width: 25%;
    }
    thead th:nth-child(3),
    tbody td:nth-child(3) {
      width: 20%;
      min-width: 20%;
      max-width: 20%;
    }
    thead th:nth-child(4),
    tbody td:nth-child(4) {
      width: 20%;
      min-width: 20%;
      max-width: 20%;
    }
    thead th:nth-child(5),
    tbody td:nth-child(5) {
      width: 15%;
      min-width: 15%;
      max-width: 15%;
    }
    thead th:nth-child(6),
    tbody td:nth-child(6) {
      width: 15%;
      min-width: 15%;
      max-width: 15%;
    }
    tbody tr {
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    tbody tr:nth-child(even) {
      background-color: #f9fbff;
    }
    tbody tr:hover {
      background-color: #e6f0ff;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
      cursor: pointer;
    }
    .view-btn, .delete-btn {
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .view-btn {
      background: linear-gradient(135deg, #34c759, #2ecc71);
      box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
    }
    .view-btn i {
      font-size: 1.1rem;
    }
    .view-btn:hover {
      background: linear-gradient(135deg, #28a745, #239b4a);
      box-shadow: 0 6px 15px rgba(40, 167, 69, 0.5);
    }
    .delete-btn {
      background: linear-gradient(135deg, #e63946, #d90429);
      box-shadow: 0 2px 8px rgba(230, 57, 70, 0.3);
    }
    .delete-btn i {
      font-size: 1.1rem;
    }
    .delete-btn:hover {
      background: linear-gradient(135deg, #b22222, #8b0000);
      box-shadow: 0 6px 15px rgba(139, 0, 0, 0.5);
    }
    /* footer {
      /* background-color: #4361ee; */
      /* background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      box-shadow: 0 -4px 12px rgba(67, 97, 238, 0.3);
      margin-top: auto;
    } */
    @media (max-width: 768px) {
      .search-container input {
        width: 100%;
      }
      th, td {
        padding: 0.75rem 1rem;
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="admin_dashboard.html" class="back-to-dashboard" aria-label="Back to Dashboard">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    <h1>All Test Submissions</h1>
  </header>
  <main>
    <div id="deleteSuccessMessage" class="delete-success-message" role="alert" aria-live="assertive" aria-atomic="true">
      Delete successfully
    </div>
    <div class="search-container">
      <input
        type="search"
        id="search-input"
        placeholder="Search by name..."
        aria-label="Search by name"
      />
    </div>
    <div class="table-container" role="region" aria-label="Test submissions table">
      <table id="submissions-table" aria-describedby="submissions-desc">
        <caption id="submissions-desc" class="visually-hidden">
          List of all test submissions with name, date, time, and view/delete options
        </caption>
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Name</th>
            <th scope="col">Submission Date</th>
            <th scope="col">Submission Time</th>
            <th scope="col">View</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Submissions will be populated here -->
        </tbody>
      </table>
    </div>
  </main>
  <!-- <footer>
    &copy; 2024 BHARATH AGROVET INDUSTRIES PVT LTD. All rights reserved.
  </footer> -->

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteConfirmModalLabel"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this submission? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let deleteSubmissionId = null;
    let deleteButtonElement = null;
    const deleteConfirmModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
    const deleteSuccessMessage = document.getElementById('deleteSuccessMessage');

    function showDeleteSuccessMessage() {
      deleteSuccessMessage.classList.add('show');
      setTimeout(() => {
        deleteSuccessMessage.classList.remove('show');
      }, 3000);
    }


    async function fetchSubmissions() {
      try {
        const response = await axios.get('/api/testsubmissions');
        const submissions = response.data;
        const tbody = document.querySelector('#submissions-table tbody');
        tbody.innerHTML = '';

        if (submissions.length === 0) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 6;
          td.style.textAlign = 'center';
          td.textContent = 'No test submissions found.';
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }

        submissions.forEach((submission, index) => {
          const tr = document.createElement('tr');

          const createdAt = new Date(submission.createdAt);
          const dateStr = createdAt.toLocaleDateString();
          const timeStr = createdAt.toLocaleTimeString();

          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${submission.name}</td>
            <td>${dateStr}</td>
            <td>${timeStr}</td>
            <td><button class="view-btn" data-id="${submission._id}" aria-label="View submission by ${submission.name}"><i class="fas fa-eye"></i> View</button></td>
            <td><button class="delete-btn" data-id="${submission._id}" aria-label="Delete submission by ${submission.name}"><i class="fas fa-trash-alt"></i> Delete</button></td>
          `;

          tbody.appendChild(tr);
        });

        // Add event listeners for view buttons
        document.querySelectorAll('.view-btn').forEach(button => {
          button.addEventListener('click', () => {
            const submissionId = button.getAttribute('data-id');
            window.open(`test_results.html?submissionId=${submissionId}`, '_blank');
          });
        });

        // Add event listeners for delete buttons
        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', () => {
            deleteSubmissionId = button.getAttribute('data-id');
            deleteButtonElement = button;
            deleteConfirmModal.show();
          });
        });
      } catch (error) {
        console.error('Failed to fetch test submissions:', error);
        const tbody = document.querySelector('#submissions-table tbody');
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:red;">Failed to load test submissions.</td></tr>';
      }
    }

    document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
      if (!deleteSubmissionId) return;
      try {
        await axios.delete(`/api/testsubmissions/${deleteSubmissionId}`);
        // Remove the row from the table
        if (deleteButtonElement) {
          deleteButtonElement.closest('tr').remove();
        }
        deleteConfirmModal.hide();
        showDeleteSuccessMessage();
      } catch (error) {
        alert('Failed to delete submission. Please try again.');
        console.error('Delete error:', error);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      fetchSubmissions();

      // Search filter functionality
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();
        const rows = document.querySelectorAll('#submissions-table tbody tr');
        rows.forEach(row => {
          const nameCell = row.cells[1];
          if (!nameCell) return;
          const nameText = nameCell.textContent.toLowerCase();
          if (nameText.includes(filter)) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
