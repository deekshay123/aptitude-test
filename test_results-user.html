<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Results User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background: linear-gradient(135deg, #4361ee, #3f37c9);
        color: white;
        padding: 1.5rem 2rem;
        text-align: center;
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        position: relative;
      }
      header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 1px;
      }
      .back-to-dashboard {
        position: absolute;
        left: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        transition: color 0.3s ease;
        user-select: none;
      }
      .back-to-dashboard:hover {
        color: #a8b9ff;
        text-decoration: underline;
      }
      .back-to-dashboard i {
        font-size: 1.2rem;
      }
      main {
        flex: 1;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      footer {
        background-color: #4361ee;
        color: white;
        text-align: center;
        padding: 1rem 2rem;
        font-size: 0.9rem;
        box-shadow: 0 -4px 12px rgba(67, 97, 238, 0.3);
        margin-top: auto;
      }
      h2 {
        color: #4361ee;
        text-align: center;
        margin-bottom: 1rem;
      }
      table.results-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }
      table.results-table thead {
        background: linear-gradient(135deg, #4361ee, #4895ef);
        color: white;
      }
      table.results-table th,
      table.results-table td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #dee2e6;
      }
      table.results-table tbody tr:hover {
        background-color: rgba(67, 97, 238, 0.1);
      }
      .correct {
        color: #4cc9f0;
        font-weight: 600;
      }
      .incorrect {
        color: #ef233c;
        font-weight: 600;
      }
      .checkmark {
        color: #4cc9f0;
        font-weight: 700;
      }
      .crossmark {
        color: #ef233c;
        font-weight: 700;
      }
      #back-btn {
        background: #4361ee;
        color: white;
        padding: 0.8rem 1.8rem;
        border-radius: 8px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
        display: block;
        margin: 0 auto;
        width: 150px;
        text-align: center;
      }
      #back-btn:hover {
        background: #3f37c9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }
  </style>
</head>
<body>
  <header>
    <a href="test_begin.html" class="back-to-dashboard" aria-label="Back to Test">
      <i class="fas fa-arrow-left"></i> Back to Test
    </a>
    <h1>Test Results (User)</h1>
  </header>
  <main style="max-width: 1400px; width: 100%;">
    <div id="user-name-display" style="font-size: 1.5rem; font-weight: 600; color: #4361ee; margin-bottom: 0.5rem; text-align: center;">
      User: <span id="user-name-text">Loading...</span>
    </div>
    <div id="results-summary" style="font-size: 1.5rem; font-weight: 600; color: #4361ee; margin-bottom: 1rem; text-align: center;">
      <p id="summary-score">Score: 0 / 0</p>
      <p id="time-taken-display" style="font-size: 1.2rem; font-weight: 500; margin-top: 0.5rem; color: #1b263b;"></p>
    </div>

    <div id="detailed-results" style="overflow-x: auto;">
      <table class="results-table" id="abcd-options-table" style="min-width: 1200px;">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Question</th>
            <th>Option A</th>
            <th>Option B</th>
            <th>Option C</th>
            <th>Option D</th>
            <th>User's Answer</th>
            <th>Correct Answer</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function optionIndexToLetter(index) {
        return ["A", "B", "C", "D"][index] || "";
      }

      function displayResults(questions, userAnswers, timeTakenText) {
        const abcdTableBody = $('#abcd-options-table tbody');
        abcdTableBody.empty();

        let correctCount = 0;
        const totalQuestions = questions.length;

        questions.forEach((question, index) => {
          let userAnswer = userAnswers[question.id];
          if (userAnswer === undefined || userAnswer === null || userAnswer === '') {
            userAnswer = "N/A";
          }

          let userAnswerIndex = question.options.findIndex(opt => String(opt) === String(userAnswer));
          let userAnswerLetter = "N/A";

          if (userAnswerIndex !== -1) {
            userAnswerLetter = optionIndexToLetter(userAnswerIndex);
          }

          const correctAnswerLetter = question.answer;
          const isCorrect = userAnswerLetter === correctAnswerLetter;

          if (isCorrect) {
            correctCount++;
          }

          const abcdRow = $('<tr></tr>');
          abcdRow.append(`<td>${index + 1}</td>`);
          abcdRow.append(`<td>${question.text}</td>`);
          question.options.forEach((opt) => {
            abcdRow.append(`<td>${opt}</td>`);
          });
          abcdRow.append(`<td class="${isCorrect ? "correct" : "incorrect"}">${userAnswerLetter}</td>`);
          abcdRow.append(`<td>${correctAnswerLetter}</td>`);
          abcdRow.append(`<td>${isCorrect ? '<span class="checkmark">&#10004;</span>' : '<span class="crossmark">&#10008;</span>'}</td>`);

          abcdTableBody.append(abcdRow);
        });

        $('#summary-score').text(`Score: ${correctCount} / ${totalQuestions}`);
        $('#time-taken-display').text(`Time Taken: ${timeTakenText}`);
      }

      $(document).ready(function() {
        // Retrieve data from localStorage
        const questions = JSON.parse(localStorage.getItem('testQuestions') || '[]');
        const userAnswers = JSON.parse(localStorage.getItem('testUserAnswers') || '{}');
        const timeTakenText = localStorage.getItem('testTimeTaken') || 'N/A';
        const userName = localStorage.getItem('testUserName') || 'User';

        if (questions.length === 0) {
          alert('No test results found. Please take the test first.');
          window.location.href = 'test_begin.html';
          return;
        }

        $('#user-name-text').text(userName);
        displayResults(questions, userAnswers, timeTakenText);

      });
    </script>
  </main>
  <footer>
    &copy; 2024 BHARATH AGROVET INDUSTRIES PVT LTD. All rights reserved.
  </footer>
</body>
</html>
